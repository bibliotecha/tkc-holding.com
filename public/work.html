<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Work</title>
    <link rel="stylesheet" href="css/tailwind.css" />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body class="bg-tkc-white">
    <main class="overflow-hidden">
      <!-- ページタイトル -->
      <div
        class="mb-12 mt-40 px-6 md:mb-16 md:mx-auto md:max-w-3xl lg:mb-24 lg:mt-68 lg:px-0 xl:max-w-5xl"
      >
        <h1>
          <span class="block text-5xl font-bold tracking-tighter md:text-8xl"
            >Work</span
          >
        </h1>
        <p class="mt-1 text-sm font-bold leading-normal md:text-xl">実績一覧</p>
      </div>

      <!-- カテゴリー -->
      <div
        class="mb-8 px-6 md:mb-12 md:mx-auto md:max-w-3xl lg:px-0 xl:max-w-5xl"
      >
        <ul class="flex flex-wrap items-center">
          <li class="mb-4 mr-4 md:mr-12">
            <a href="#" class="text-tkc-red"> All </a>
          </li>
          <li class="mb-4 mr-4 md:mr-12">
            <a href="#" class="text-gray-400"> Website Design & Development </a>
          </li>
          <li class="mb-4 mr-4 md:mr-12">
            <a href="#" class="text-gray-400">Brand Design</a>
          </li>
        </ul>
      </div>

      <!-- 実績一覧 -->
      <div
        class="mb-12 px-6 md:mb-24 md:mx-auto md:max-w-3xl lg:px-0 lg:max-w-4xl"
      >
        <div
          class="pb-6 md:grid md:gap-x-8 md:grid-flow-col md:grid-flow-row md:pb-12 lg:gap-x-24 xl:gap-x-32"
        >
          <div class="pb-12 md:col-start-1 md:px-0">
            <img
              class="w-full h-96 rounded-xl shadow-md object-cover md:h-112 xl:h-120"
              src="img/office-image.png"
              alt=""
            />
            <p class="mt-2 text-gray-400 text-sm font-medium md:text-base">
              Web Design & Development, Branding Design
            </p>
            <h2
              class="mt-3 text-2xl tracking-wider md:mt-5 md:text-3xl lg:text-4xl"
            >
              恵比寿美容皮膚科
            </h2>
            <h6 class="mt-1 text-xs tracking-wider md:mt-2 md:text-sm">
              恵比寿から徒歩5分の非日常空間へようこそ
            </h6>
          </div>
          <div
            class="pb-12 md:col-start-2 md:px-0 md:transform md:translate-y-12 lg:translate-y-24"
          >
            <img
              class="h-96 rounded-xl shadow-md object-cover md:h-112 xl:h-120"
              src="img/office-image.png"
              alt=""
            />
            <p class="mt-2 text-gray-400 text-sm font-medium md:text-base">
              Web Design & Development, Branding Design
            </p>
            <h2
              class="mt-3 text-2xl tracking-wider md:mt-5 md:text-3xl lg:text-4xl"
            >
              医療法人社団 慶実会
            </h2>
            <h6 class="mt-1 text-xs tracking-wider md:mt-2 md:text-sm">
              質の高い医療のご提供
            </h6>
          </div>
        </div>
      </div>
      <div class="flex items-center justify-center my-12">
        <a
          class="flex flex-col items-center justify-center py-12 md:py-24"
          href="#"
        >
          <span class="text-5xl tracking-tighter md:text-8xl"
            >Got a project?</span
          >
          <span class="mt-4 text-xs md:text-sm">
            ビジネスにおける課題をお聞かせください
          </span>
        </a>
      </div>

      <!-- 現在のページ -->
      <div class="bg-white">
        <div
          class="flex items-center px-8 h-16 md:mx-auto md:max-w-3xl lg:px-0 xl:max-w-5xl"
        >
          <a href="#" class="text-gray-500 text-sm font-medium">Home</a>
          <span class="mx-3 text-tkc-red text-xl font-medium">・</span>
          <a href="#" class="text-sm font-medium">Work</a>
        </div>
      </div>
    </main>
  </body>
</html>
