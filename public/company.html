<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Company</title>
    <link rel="stylesheet" href="css/tailwind.css" />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body class="bg-tkc-white">
    <main class="overflow-hidden">
      <!-- ページタイトル -->
      <div
        class="mb-12 mt-40 px-6 md:mb-16 md:mx-auto md:max-w-3xl lg:mb-24 lg:mt-68 lg:px-0 xl:max-w-5xl"
      >
        <h1>
          <span class="block text-5xl font-bold tracking-tighter md:text-8xl"
            >Company</span
          >
        </h1>
        <p class="mt-1 text-sm font-bold leading-normal md:text-xl">会社情報</p>
      </div>

      <!-- 情報 -->
      <div
        class="flex flex-wrap mb-12 px-6 md:mb-24 md:mx-auto md:max-w-3xl lg:px-0 xl:max-w-5xl"
      >
        <!-- 会社概要 -->
        <a
          href="#"
          class="relative flex items-center mb-2 w-full md:flex-col md:items-start md:mb-8 md:pr-4 md:w-1/2 xl:w-1/3"
        >
          <div class="mr-4 w-36 md:w-full">
            <img
              class="w-full rounded-lg shadow-sm object-cover md:h-52"
              src="svg/company-profile.svg"
              alt=""
            />
          </div>
          <div class="">
            <h3 class="text-lg font-bold md:mt-3 md:text-2xl md:font-medium">
              Company Profile
            </h3>
            <p class="mt-1 text-xs md:text-sm">会社概要</p>
          </div>
        </a>

        <!-- 代表メッセージ -->
        <a
          href="#"
          class="relative flex items-center mb-2 w-full md:flex-col md:items-start md:mb-8 md:pl-4 md:w-1/2 xl:px-4 xl:w-1/3"
        >
          <div class="mr-4 w-36 md:w-full">
            <img
              class="w-full rounded-lg shadow-sm object-cover md:h-52"
              src="svg/ceo-message.svg"
              alt=""
            />
          </div>
          <div class="">
            <h3 class="text-lg font-bold md:mt-3 md:text-2xl md:font-medium">
              CEO Message
            </h3>
            <p class="mt-1 text-xs md:text-sm">代表メッセージ</p>
          </div>
        </a>

        <!-- 役員紹介 -->
        <a
          href="#"
          class="relative flex items-center mb-2 w-full md:flex-col md:items-start md:mb-8 md:pr-4 md:w-1/2 xl:pl-4 xl:w-1/3"
        >
          <div class="mr-4 w-36 md:w-full">
            <img
              class="w-full rounded-lg shadow-sm object-cover md:h-52"
              src="svg/boarding-member.svg"
              alt=""
            />
          </div>
          <div class="">
            <h3 class="text-lg font-bold md:mt-3 md:text-2xl md:font-medium">
              Boarding Member
            </h3>
            <p class="mt-1 text-xs md:text-sm">役員紹介</p>
          </div>
        </a>

        <!-- 文化 -->
        <a
          href="#"
          class="relative flex items-center mb-2 w-full md:flex-col md:items-start md:mb-8 md:pl-4 md:w-1/2 xl:pl-0 xl:pr-4 xl:w-1/3"
        >
          <div class="mr-4 w-36 md:w-full">
            <img
              class="w-full rounded-lg shadow-sm object-cover md:h-52"
              src="svg/culture.svg"
              alt=""
            />
          </div>
          <div class="">
            <h3 class="text-lg font-bold md:mt-3 md:text-2xl md:font-medium">
              Culture
            </h3>
            <p class="mt-1 text-xs md:text-sm">TKC Holdingの文化</p>
          </div>
        </a>

        <!-- アクセス -->
        <a
          href="#"
          class="relative flex items-center w-full md:flex-col md:items-start md:pr-4 md:w-1/2 xl:px-4 xl:w-1/3"
        >
          <div class="mr-4 w-36 md:w-full">
            <img
              class="w-full rounded-lg shadow-sm object-cover md:h-52"
              src="svg/access.svg"
              alt=""
            />
          </div>
          <div class="">
            <h3 class="text-lg font-bold md:mt-3 md:text-2xl md:font-medium">
              Access
            </h3>
            <p class="mt-1 text-xs md:text-sm">アクセス情報</p>
          </div>
        </a>
      </div>

      <!-- 現在のページ -->
      <div class="bg-white">
        <div
          class="flex items-center px-8 h-16 md:mx-auto md:max-w-3xl lg:px-0 xl:max-w-5xl"
        >
          <a href="#" class="text-gray-500 text-sm font-medium">Home</a>
          <span class="mx-3 text-tkc-red text-xl font-medium">・</span>
          <a href="#" class="text-sm font-medium">Company</a>
        </div>
      </div>
    </main>
  </body>
</html>
